<head>
    <link rel="icon" href="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/120/openmoji/292/medical-symbol_2695-fe0f.png">
</head>
<style>
body {
    background-color: black;
    color: white;
}
a {color: forestgreen;}
</style>
<title>Bugzilla Issues</title>
<table cellpadding="5" cellspacing="5">
{% for key in result %}
    <tr>
        <th><a href="/bugzilla/{{ key }}">{{ key }}</a></th>
        <td> {{ result[key]|length }} </td>
    </tr>
{% endfor %}
</table>
