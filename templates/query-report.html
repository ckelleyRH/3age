<head>
    <link rel="icon" href="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/120/openmoji/292/medical-symbol_2695-fe0f.png">
</head>
<style>
body {
    background-color: black;
    color: white;
}
a {color: forestgreen;}
</style>
<title>{{ query }} Issues</title>
<table cellpadding="5" cellspacing="5">
{% for bug in bugs %}
    <tr>
        <th><a href="{{ bug.weburl }}">{{ bug.id }}</a></th>
        <td> {{ bug.summary }} </td>
    </tr>
{% endfor %}
</table>
